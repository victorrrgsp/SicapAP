    <style type="text/css">
    a:hover {
        color: blue !important;
    }

    .dropdown-submenu {
      position: relative;
    }

    .dropdown-submenu a::after {

      position: absolute;
      right: 6px;
      top: .8em;
    }

    .dropdown-submenu .dropdown-menu {
      top: 0;
      left: 100%;
      margin-left: .1rem;
      margin-right: .1rem;
    }
    </style>
